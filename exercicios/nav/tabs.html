<!doctype html>
<html lang="pt-br">
  <head>
    <title>Tabs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">
      
      <nav class="nav nav-tabs">
        <a href="#tab-1" class="nav-link" data-toggle="tab">Home</a>
        <a href="#tab-2" class="nav-link" data-toggle="tab">Cursos</a>
        <a href="#tab-3" class="nav-link" data-toggle="tab">Sobre</a>
      </nav>

      <div class="tab-content">
        <div class="tab-pane" id="tab-1">
          Conteúdo 1
        </div>
        <div class="tab-pane" id="tab-2">
          Conteúdo 2
        </div>
        <div class="tab-pane" id="tab-3">
          Conteúdo
        </div>
      </div>

      <hr>

      <nav class="nav nav-pills">
        <a href="#aba-1" class="nav-link" data-toggle="tab">Home</a>
        <a href="#aba-2" class="nav-link" data-toggle="tab">Cursos</a>
        <a href="#aba-3" class="nav-link" data-toggle="tab">Sobre</a>
      </nav>

      <div class="tab-content">
        <div class="tab-pane" id="aba-1">
          Conteúdo 1
        </div>
        <div class="tab-pane" id="aba-2">
          Conteúdo 2
        </div>
        <div class="tab-pane" id="aba-3">
          Conteúdo
        </div>
      </div>
      
      <hr>

      <div class="row">
        <div class="col-3">
          <nav class="nav nav-pills">
            <a href="#aba2-1" class="nav-link active" data-toggle="tab">Home</a>
            <a href="#aba2-2" class="nav-link" data-toggle="tab">Cursos</a>
            <a href="#aba2-3" class="nav-link" data-toggle="tab">Sobre</a>
          </nav>
        </div>
        <div class="col-9">
          <div class="tab-content">
            <div class="tab-pane fade" id="aba2-1">
              Conteúdo 1
            </div>
            <div class="tab-pane fade" id="aba2-2">
              Conteúdo 2
            </div>
            <div class="tab-pane fade" id="aba2-3">
              Conteúdo
            </div>
          </div>
        </div>
      </div>

      <hr>

      <button id="btn-1" type="button" class="btn btn-dark">Aba Home</button>
      <button id="btn-2" type="button" class="btn btn-dark">Aba Cursos</button>
      <button id="btn-3" type="button" class="btn btn-dark">Aba Bootstrap</button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>

      $(() => {

        $("#btn-1").on('click', e => {

          $('[href="#aba2-1"]').tab('show');
          
        });

        $("#btn-2").on('click', e => {

        $('[href="#aba2-2"]').tab('show');

        });

        $("#btn-3").on('click', e => {

        $('[href="#aba2-3"]').tab('show');

        });

      });
      
    </script>
  </body>
</html>
