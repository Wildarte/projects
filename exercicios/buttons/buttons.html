<!doctype html>
<html lang="pt-BR">
  <head>
    <title>buttons</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">

        <div class="row">
            <div class="col">
                <button class="btn btn-primary">Ok</button>
                <button class="btn btn-secondary">Ok</button>
                <button class="btn btn-success">Ok</button>
                <button class="btn btn-danger">Ok</button>
                <button class="btn btn-warning">Ok</button>
                <button class="btn btn-info">Ok</button>
                <button class="btn btn-dark">Ok</button>
                <button class="btn btn-light">Ok</button>
                <button class="btn btn-link">Ok</button>
            </div>
        </div>

        <div class="row">
          <div class="col">
            <input type="text" class="btn btn-primary" value="Ok">
            <a href="" class="btn btn-primary" >Ok</a>
            <button class="btn btn-primary" >Ok</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-outline-primary">
              Ok
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-success btn-lg">
              Ok
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-danger btn-sm">
              Ok
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-block">
              Ok
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-block active" aria-pressed="true">
              Ok
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-primary btn-block" disabled>
              Ok
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-success" id="btn-auto-save" data-toggle="button">
              Auto Save
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label for="option1" class="btn btn-secondary">
                <input type="radio" name="options" id="option1">1
              </label>
              <label for="option2" class="btn btn-secondary">
                <input type="radio" name="options" id="option2">1
              </label>
              <label for="option3" class="btn btn-secondary">
                <input type="radio" name="options" id="option3">1
              </label>
            </div>
          </div>
        </div>

        <button class="btn btn-primary" id="remote">
          Ativa/Desativa Auto Save
        </button>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      $(() => {
        $('#remote').on('click', e => {
          $('#btn-auto-save').button('toggle');
        })
      })
    </script>
  </body>
</html>
