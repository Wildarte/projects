<!doctype html>
<html lang="pt-BR">
  <head>
    <title>badges</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">

        <h1>Hcode Treinamentos <span class="badge badge-primary">Novo</span></h1>
        <h2>Hcode Treinamentos <span class="badge badge-primary">Novo</span></h2>
        <h3>Hcode Treinamentos <span class="badge badge-primary">Novo</span></h3>
        <h4>Hcode Treinamentos <span class="badge badge-primary">Novo</span></h4>
        <h5>Hcode Treinamentos <span class="badge badge-primary">Novo</span></h5>
        <h6>Hcode Treinamentos <span class="badge badge-primary">Novo</span></h6>



        <!-- Quando eu clico nesse botão o seu valor vai aumentando -->
        <button type="button" id="btn-click" class="btn btn-primary">Clique <span class="badge badge-light">0</span></button>

        <hr>

        <button class="btn btn-primary">Caixa de Entrada 
            <span class="badge badge-light">
                5
            </span>
            <!-- Os leitores de tela irão ler oq estiver dentro de da classe sr-only -->
            <span class="sr-only">Há 5 mensagens não lidas</span>
        </button>

        <hr>

        <span class="badge badge-primary">1</span>
        <span class="badge badge-secondary">2</span>
        <span class="badge badge-success">3</span>
        <span class="badge badge-danger">4</span>
        <span class="badge badge-warning">5</span>
        <span class="badge badge-info">6</span>
        <span class="badge badge-dark">7</span>
        <span class="badge badge-light">8</span>

    </div>

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $(() => {
            $('#btn-click').on('click', e => {
                const valor = parseInt($(e.target).find('.badge').text());
                $(e.target).find('.badge').text(valor + 1)
            })
        })
    </script>
  </body>
</html>
