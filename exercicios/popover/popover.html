<!doctype html>
<html lang="en">
  <head>
    <title>popover</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">

        <button class="btn btn-primary" type="button" data-toggle="popover" data-content="Conteúdo do Popover">Mostrar Popover</button>

        <button class="btn btn-primary" title="Título do popover" type="button" data-toggle="popover" data-content="Conteúdo do Popover">Mostrar Popover</button>

        <button class="btn btn-primary" title="Título do popover" data-toggle="popover" type="button" data-content="Esse popover é acionado quando estiver no focus" data-trigger="focus">popover focus</button>

        <button class="btn btn-primary" title="Título do popover" data-toggle="popover" type="button" data-content="Esse conteúdo é acionado quando o botão estiver em focus" data-trigger="hover">popover hover</button>

        <hr>

        <p>
            <button class="btn btn-danger" id="btn-click" type="button">Abrir popovers</button>
        </p>
        

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $(() => {

            $('[data-toggle="popover"]').popover();

            $('#btn-click').on('click', e => {
                $('[data-toggle=popover').popover('toggle');
            });

        })
    </script>
    
  </body>
</html>
